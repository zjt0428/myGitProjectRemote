<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>本月巡检管理列表</title>
		<meta name="viewport" content="width=device-width" />
		<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.14/vue.min.js"></script>
	</head>
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 18px;
			line-height: 1.42857143;
			padding: 20px 10px;
			color:#666;
			background: #E4E7EE;
		}

		#allList {
			width: 100%;
			height: 100%;
			background: #fff;
			padding:20px;
			overflow: auto;
		}
		table thead tr td{
			font-size: 22px;
			color:#00CCFF;
		}
	</style>
	<body>
		<div id="allList">
			<table class="table table-bordered">
				<thead>
					<tr align="center">
						<td>部门单位</td>
						<td>应巡检设备</td>
						<td>已计划巡检</td>
						<td>已完成巡检</td>
						<td>异常设备</td>
						<td>巡检完成率</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item,index) in monthList" align="center">
						<td>{{item.depName}}</td>
						<td>{{item.currentMonthInstallCount}}</td>
						<td>{{item.finishedCount}}</td>
						<td>{{item.currentMonthInspectCount}}</td>
						<td>{{item.depAbnormalCount}}</td>
						<td>{{item.corpInspectCompleted}}%</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#allList",
			data: {
				monthList: ""
			},
			mounted() {
				var data = localStorage.getItem("monthList");
				this.monthList=JSON.parse(data);
			}
		})
	</script>
</html>
