<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>排名列表</title>
		<meta name="viewport" content="width=device-width" />
		<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.5.14/vue.min.js"></script>
	</head>
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 18px;
			line-height: 1.42857143;
			padding: 20px 10px;
			color:#666;
			background: #E4E7EE;
		}

		#rankingList {
			width: 100%;
			height: 100%;
			background: #fff;
			padding:20px;
			overflow: auto;
		}
		table thead tr td{
			font-size: 22px;
		}
	</style>
	<body>
		<div id="rankingList">
			<table class="table table-bordered">
				<thead>
					<tr align="center">
						<td>排行榜</td>
						<td>部门单位</td>
						<td>巡检完成率</td>
						<td>巡检设备数量</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item,index) in quarterYearList" align="center">
						<td>{{index+1}}</td>
						<td>{{item.depName}}</td>
						<td>{{item.inspectCompletion}}%</td>
						<td>{{item.equipCount}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#rankingList",
			data: {
				quarterYearList: ""
			},
			mounted() {
				var data = localStorage.getItem("quarterYearList");
				console.log(JSON.parse(data));
				this.quarterYearList=JSON.parse(data);
			}
		})
	</script>
</html>
